databases:
  - name: admin-dashboard-db
    plan: free
    databaseName: admin_dashboard
    user: admin_dashboard_user

services:
  # Backend API
  - type: web
    name: admin-dashboard-api
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npx prisma generate && npx prisma migrate deploy && npm run build && npm run db:seed
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: admin-dashboard-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: ADMIN_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: admin-dashboard-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install --include=dev && npx vite build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
